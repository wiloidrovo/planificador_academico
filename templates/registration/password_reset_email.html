<!-- templates/registration/password_reset_email.html -->
{% block content %}
<p>Hola, {{ user.get_username }}!</p>
<p>
  Hemos recibido una solicitud para restablecer tu contraseña. Puedes hacerlo
  haciendo clic en el siguiente enlace:
</p>
<p>
  <a
    href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
    >Restablecer mi contraseña</a
  >
</p>
<p>Si no solicitaste este cambio, por favor ignora este correo.</p>
{% endblock %}
